{% set version = "0.2.0" %}

package:
  name: jsonschema-spec
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jsonschema-spec/jsonschema_spec-{{ version }}.tar.gz
  sha256: f865b6c549f4e01a2c8878446b9b9e8c018d4690041496bc946add5fb6604f05

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - poetry-core >=1.0.0
    - python >=3.8
    - pip
  run:
    # sync from poetry-generated setup.py rather than pyproject.toml; use typing_extensions
    - jsonschema-specifications >=2023.3.4,<2023.4
    - pathable >=0.4.1,<0.5.0
    - python >=3.8
    - pyyaml >=5.1
    - referencing >=0.24.4,<0.25.0
    - typing_extensions >=4.3.0,<5.0.0

test:
  imports:
    - jsonschema_spec
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/p1c2u/jsonschema-spec
  summary: JSONSchema Spec with object-oriented paths
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
