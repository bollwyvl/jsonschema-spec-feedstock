{% set version = "0.2.1" %}

package:
  name: jsonschema-spec
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jsonschema-spec/jsonschema_spec-{{ version }}.tar.gz
  sha256: e2aa5655409466fa57e738b47a8ecfadfffd0be42950b33ab316b029433d44d4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - poetry-core >=1.0.0
    - python >=3.8
    - pip
  run:
    # sync from poetry-generated setup.py rather than pyproject.toml; use typing_extensions
    - jsonschema-specifications >=2023.5.1,<2024
    - pathable >=0.4.1,<0.5.0
    - python >=3.8
    - pyyaml >=5.1
    - referencing >=0.28.4,<0.30.0
    - requests >=2.31.0,<3
    - typing_extensions >=4.3.0,<5.0.0

test:
  imports:
    - jsonschema_spec
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/p1c2u/jsonschema-spec
  summary: JSONSchema Spec with object-oriented paths
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
